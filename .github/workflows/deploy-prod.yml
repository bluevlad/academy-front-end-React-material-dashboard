name: Deploy to Local Windows Docker

on:
  push:
    branches: [ "prod" ]

jobs:
  deploy:
    name: Deploy on Local Machine
    # 이 작업은 사용자의 로컬 머신에 설치된 Self-Hosted Runner에서 실행됩니다.
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Docker Compose Down
      # 기존 컨테이너 종료 및 삭제 (네트워크, 고아 컨테이너 정리)
      run: docker-compose down --remove-orphans
      continue-on-error: true

    - name: Docker Compose Up
      # 이미지 리빌드 및 백그라운드 실행
      run: docker-compose up -d --build
